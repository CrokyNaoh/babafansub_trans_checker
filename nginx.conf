server {
    listen 80;
    server_name 139.224.225.128 localhost;
    
    # 前端静态文件根目录
    root /home/croky/c_svr/transTool/web_py/frontend;
    
    # 后端 API 代理
    location ^~ /transtool-py/api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间（处理大文件）
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        
        # 允许大文件上传
        client_max_body_size 10M;
    }
    
    # 静态资源
    location /transtool-py/ {
        alias /home/croky/c_svr/transTool/web_py/frontend/;
        try_files $uri $uri/ =404;
        # 静态资源缓存
        add_header Cache-Control "public, max-age=86400";
    }
    
    # 日志
    access_log /var/log/nginx/transtool_py_access.log;
    error_log /var/log/nginx/transtool_py_error.log;
}


